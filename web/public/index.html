<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script type="text/javascript" src="/js/getBrowserInfo.min.js"></script>
  <script>
    try {
      var browserInfo = getBrowserInfo();
      var isCompatible =
        browserInfo.browser !== 'IE' ||
        (browserInfo.browser === 'Chrome' &&
          browserInfo.browserVersion >= '70');
      if (!isCompatible) {
        alert(
          '提示：使用此版本浏览器可能会出现卡顿或不兼容的现象 (ó﹏ò｡)   推荐使用谷歌浏览器进行访问~'
        );
      }
    } catch (err) {
      alert('提示：该浏览器不兼容噢 o(╥﹏╥)o   请使用谷歌浏览器进行访问~');
    }
  </script>
</head>

<body>
  <noscript>
    <strong>很抱歉，由于没有启用Javascript功能，网页无法工作，请尝试启用浏览器Javascript功能后使用~</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
